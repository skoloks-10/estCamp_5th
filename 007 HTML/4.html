<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form>
        <label for="userid">아이디</label>
        <br>
        <input type="text" id="userid"/>
        <br>
        <label for="userpw">비밀번호</label>
        <br>
        <input type="password" id="userpw"/>
        <br>
        <label for="userbirth">생일</label>
        <br>
        <input type="date" id="userbirth"/>
        <br>
        <label for="userphoto">프로필사진</label>
        <br>
        <input type="file" id="userphoto"/>
        <br>
        <select>
            <optgroup label="통신사 선택">
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LG">LG</option>
            </optgroup>
        </select>
        <br>
        <label for="usertel">연락처</label>
        <br>
        <input type="tel" id="usertel"/>
        <fieldset>
            <legend>성별</legend>
                <label for="male">남성</label>
                <input type="radio" id="male"/>
                <label for="female">여성</label>
                <input type="radio" id="female"/>
        </fieldset>
        <fieldset>
            <legend>사용 기술</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html"/>
            <label for="CSS">CSS</label>
            <input type="checkbox" id="CSS"/>
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" id="JavaScript"/>
            <label for="Python">Python</label>
            <input type="checkbox" id="Python"/>
            <label for="Django">Django</label>
            <input type="checkbox" id="Django"/>
        </fieldset>
        <label for="browser">사용하는 브라우저를 선택하세요</label>
        <input list="browsers" id="city">
        <datalist id="browsers">
            <option value="크롬"></option>
            <option value="엣지"></option>
            <option value="파이어폭스"></option>
            <option value="웨일"></option>
            <option value="사파리"></option>
        </datalist>
    </form>
  </body>
</html>
