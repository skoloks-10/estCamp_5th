<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별개의 슬로건 박스</title>
  <style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    /* 전체 페이지 중앙 정렬 및 배경 그라데이션 */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      font-family: 'Pretendard-Regular', sans-serif;
    }
    
    
    /* 두 슬로건 박스를 감싸는 래퍼: 세로 방향 정렬 및 간격 설정 */
    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 80%;
      max-width: 600px;
    }
    
    /* 슬로건 박스 스타일 */
    .slogan-box {
        
      padding: 1.5rem;
      
      
      background: linear-gradient(to bottom,  rgba(255,255,255,1) 0%,rgba(229,229,229,1) 100%);  
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-image: url(./b80220ce-337b-492c-9fe4-823746518e0a.jpg);
      background-size: cover;
      
    }
    
    /* 메인 슬로건 스타일 */
    .main-slogan {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin: 0; /* 여백 리셋 */
      
    }
   
    
    /* 서브 슬로건 스타일 */
    .sub-slogan {
      font-size: 1.4rem;
      color:#ffffff;
      text-shadow: 2px 2px 4px #2200FF;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 첫 번째 슬로건 박스 -->
    <div class="slogan-box">
      <p class="main-slogan">서두르지 말고, 한 걸음씩, 옳게 나아가자</p>
    </div>
    <!-- 두 번째 슬로건 박스 -->
    <div class="slogan-box">
      <p class="sub-slogan">나를 만드는 것은 결국 나 자신이다</p>
    </div>
  </div>
</body>
</html>
