<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        .thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 50%; /* 2:1 비율 */
          }
           
          .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
    </style>
  </head>
  <body>
    <div class="thumbnail">
        <img src="https://picsum.photos/600/300" alt="샘플 이미지" />
      </div>
  </body>
</html>
