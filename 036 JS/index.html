<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      #advanced-calculator {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>계산기 애플리케이션</h1>
    <form action="" method="post" id="calculator-form">
      <label for="num1">첫 번째 숫자:</label>
      <input type="number" id="num1" name="input" />
      <label for="num2">두 번째 숫자:</label>
      <input type="number" id="num2" name="input2" />
    </form>
    <div id="result">계산 결과:</div>
    <div>
      <h2>기본계산기</h2>
      <button id="add" type="button">더하기</button>
      <button id="sub" type="button">빼기</button>
      <button id="mul" type="button">곱하기</button>
      <button id="div" type="button">나누기</button>
    </div>
    <button id="displaybtn">고급 계산기 활성화</button>
    <div id="advanced-calculator">
      <button id="mod" type="button">나머지</button>
      <button id="pow" type="button">거듭제곱</button>
      <button id="sqrt" type="button">제곱근</button>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
